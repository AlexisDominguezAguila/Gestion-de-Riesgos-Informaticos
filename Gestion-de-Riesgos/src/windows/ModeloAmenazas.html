<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="ventana" id="vent">

        <div class="modal" id="Formodal">
            <div class="form">
                <h2> Añadir Nueva Amenaza</h2>
                <div class="campos">
                    <label for="amenaza">Amenaza</label>
                    <input type="text" id="amenaza" placeholder="Nombre de la amenaza">
                </div>
                <div class="cont-campos">
                    <div class="campos">
                        <label for="aparicion">Probabilidad Aparición</label>
                        <select id="aparicion">
                            <option value="1">Muy bajo</option>
                            <option value="2">Bajo</option>
                            <option value="3">Medio</option>
                            <option value="4">Alto</option>
                            <option value="5">Muy Alto</option>
                        </select>
                    </div>

                    <div class="campos">
                        <label for="impacto">Probabilidad de Impacto</label>
                        <select id="impacto">
                            <option value="1">Muy bajo</option>
                            <option value="2">Bajo</option>
                            <option value="3">Medio</option>
                            <option value="4">Alto</option>
                            <option value="5">Muy Alto</option>
                        </select>
                    </div>
                </div>


                <div class="campos">
                    <label for="descripcion">Descripción de Amenaza</label>
                    <input type="text" id="descripcion" placeholder="Describe la amenaza">
                </div>

                <div class="campos">
                    <label for="acciones">Acciones preventivas</label>
                    <input type="text" id="acciones" placeholder="Acciones preventivas">
                </div>

                <div class="botones">
                    <button class="btn-aceptar" onclick="nuevoRiesgo()">Aceptar</button>
                    <button class="btn-cancelar" onclick="cerrar()">Cancelar</button>
                </div>
            </div>

        </div>

    </div>
    <div class="inicio">
        <a href="../../index.html">Inicio</a>
    </div>

    <div class="titulo">
        <h1>Modelado de Amenazas</h1>
    </div>
    <div class="botonNuevo">
        <button class="button" onclick="abrir()">Nueva Amenaza</button>
    </div>

                        <th>Impacto</th>
                        <th>Descripción</th>
                        <th>Acciones Preventivas</th>
                        <th>Estado</th>
                    </tr>
                </thead>
